<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { 
            height: 600px; 
            width: 100%;
        }
        body {
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Leaflet Test</h1>
    <p>If you see a map below with tiles, Leaflet is working correctly.</p>
    <div id="map"></div>
    
    <script>
        console.log('Starting map initialization...');
        
        try {
            var map = L.map('map').setView([41.5, -98.5], 7);
            console.log('Map created successfully');
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            console.log('Tiles added successfully');
            
            // Test loading county data
            fetch('https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json')
                .then(response => {
                    console.log('County data fetch response:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('County data loaded, features:', data.features.length);
                    
                    // Add just Nebraska counties as a test
                    L.geoJSON(data, {
                        filter: function(feature) {
                            return feature.id.startsWith('31'); // Nebraska
                        },
                        style: {
                            fillColor: '#2E86AB',
                            weight: 1,
                            color: '#333',
                            fillOpacity: 0.5
                        }
                    }).addTo(map);
                    
                    console.log('Nebraska counties added to map');
                })
                .catch(error => {
                    console.error('Error loading counties:', error);
                });
                
        } catch (error) {
            console.error('Error creating map:', error);
            alert('Error: ' + error.message);
        }
    </script>
</body>
</html>
